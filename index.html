<script>// Transparent nav handler
var nav = document.querySelector('nav');
function navScroll(){
  var className = 'transparent';
  var top = window.scrollY ? window.scrollY : document.documentElement.scrollTop;
  if (top > 0) {
    if (nav.classList)
      nav.classList.remove(className);
    else
      nav.className = nav.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
    }
  else {
    if (nav.classList)
      nav.classList.add(className);
    else
      nav.className += ' ' + className;
    }
  };
window.onscroll = navScroll;
navScroll();</script></body></html>
